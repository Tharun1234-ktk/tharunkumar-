<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    form, .resume-preview {
      flex: 1;
      min-width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .multi-row {
      margin-bottom: 10px;
    }

    .resume-preview {
      background-color: #f9f9f9;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Interactive Resume Builder</h1>
  <div class="container">
    <form id="resumeForm">
      <h2>Enter Your Details</h2>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" oninput="updatePreview()" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" oninput="updatePreview()" />
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" id="phone" oninput="updatePreview()" />
      </div>
      <div class="form-group">
        <label>Profile Summary</label>
        <textarea id="summary" oninput="updatePreview()"></textarea>
      </div>
      <div class="form-group">
        <label>Education</label>
        <textarea id="education" oninput="updatePreview()"></textarea>
      </div>
      <div class="form-group">
        <label>Skills</label>
        <input type="text" id="skills" placeholder="Comma-separated" oninput="updatePreview()" />
      </div>
      <div class="form-group">
        <label>Experience</label>
        <textarea id="experience" oninput="updatePreview()"></textarea>
      </div>
      <button type="reset" onclick="clearPreview()">Clear Form</button>
    </form>

    <div class="resume-preview">
      <h2>Live Resume Preview</h2>
      <p><strong>Name:</strong> <span id="previewName"></span></p>
      <p><strong>Email:</strong> <span id="previewEmail"></span></p>
      <p><strong>Phone:</strong> <span id="previewPhone"></span></p>
      <p><strong>Summary:</strong> <span id="previewSummary"></span></p>
      <p><strong>Education:</strong> <span id="previewEducation"></span></p>
      <p><strong>Skills:</strong> <span id="previewSkills"></span></p>
      <p><strong>Experience:</strong> <span id="previewExperience"></span></p>
    </div>
  </div>

  <script>
    function updatePreview() {
      document.getElementById('previewName').textContent = document.getElementById('name').value;
      document.getElementById('previewEmail').textContent = document.getElementById('email').value;
      document.getElementById('previewPhone').textContent = document.getElementById('phone').value;
      document.getElementById('previewSummary').textContent = document.getElementById('summary').value;
      document.getElementById('previewEducation').textContent = document.getElementById('education').value;
      document.getElementById('previewSkills').textContent = document.getElementById('skills').value;
      document.getElementById('previewExperience').textContent = document.getElementById('experience').value;
    }

    function clearPreview() {
      document.querySelectorAll('.resume-preview span').forEach(span => span.textContent = '');
    }
  </script>
</body>
</html>
